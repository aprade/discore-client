<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />

    <title>Discord Client</title>

    <!-- Prevents font load related flickering on boot -->
    <link rel="preload" href="assets/fonts/Inter-Bold.otf" as="font" type="font/otf" />
    <link
      rel="preload"
      href="assets/fonts/Inter-SemiBold.otf"
      as="font"
      type="font/otf"
    />
    <link
      rel="preload"
      href="assets/fonts/Inter-Regular.otf"
      as="font"
      type="font/otf"
    />
    <link
      rel="preload"
      href="assets/fonts/SourceCodePro-Bold.otf"
      as="font"
      type="font/otf"
    />
    <link
      rel="preload"
      href="assets/fonts/SourceCodePro-Semibold.otf"
      as="font"
      type="font/otf"
    />
    <link
      rel="preload"
      href="assets/fonts/SourceCodePro-Regular.otf"
      as="font"
      type="font/otf"
    />

    <style>
      @font-face {
        font-family: "Inter Bold";
        src: url("assets/fonts/Inter-Bold.otf");
      }

      @font-face {
        font-family: "Inter SemiBold";
        src: url("assets/fonts/Inter-SemiBold.otf");
      }

      @font-face {
        font-family: "Inter Regular";
        src: url("assets/fonts/Inter-Regular.otf");
      }

      @font-face {
        font-family: "SourceCodePro Bold";
        src: url("assets/fonts/SourceCodePro-Bold.otf");
      }

      @font-face {
        font-family: "SourceCodePro SemiBold";
        src: url("assets/fonts/SourceCodePro-Semibold.otf");
      }

      @font-face {
        font-family: "SourceCodePro Regular";
        src: url("assets/fonts/SourceCodePro-Regular.otf");
      }

      :root {
        --typeface-bold: "Inter Bold";
        --typeface-medium: "Inter SemiBold";
        --typeface-regular: "Inter Regular";
        --typeface-mono-bold: "SourceCodePro Bold";
        --typeface-mono-medium: "SourceCodePro SemiBold";
        --typeface-mono-regular: "SourceCodePro Regular";
      }
    </style>

    <link rel="icon" type="image/png" href="../resources/icon.png"/>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./bundle.css" />

    <script defer src="./bundle.js"></script>
  </head>

  <body></body>
</html>
